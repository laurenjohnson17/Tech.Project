	zingchart.THEME="classic";
var myConfig =

                "font-color": "#000",
                "background-color": "#fff"

            "plot": {
                "bar-width": "37px",
                "offset-x":-1,
                "hover-state": {
                    "visible": false
                }
            },
            "plotarea":{
                "margin":"10% 10%"
                },
            "labels": [
                {
                    
                    "background-repeat":"no-repeat",
                    "background-position":"0 50%",
                    "width":"26%",
                    "height":"10%",
                    "x": "70%",
                    "y": "14%",
                    
                }
            ],
            "scale-x": {
                "line-color": "#000",
                "guide": {
                    
                },
                "values": [
                    "Men 2010",
                    "Men 2011",
                    "Men 2012",
                    "Men 2013",
                    "Men 2014",
                    "Men 2015"
                ],
                "item": {
                    "font-color": "#000"
                },
                "tick": {
                    "line-color": "#000"
                }
            },
            "scale-y": {
                "line-color": "#000",
                "label": {
                    "item": {
                        "offset-y": "10px"
                    },
                    "text": "Percentage of Users",
                    "font-size": "10px",
                    "font-weight": "bold",
                    "font-color": "#000"
                },
                "guide": {
                    
                },
                "values": "0:100",
                "item": {
                    "font-color": "#000"
                },
                "tick": {
                    "line-color": "#000"
                }
            },
            "series": [
                {
                    "values": [
                        42,
                        48,
                        51,
                        59,
                        60,
                        62
                    ],
                    "styles": [
                        {
                            "background-image": "http://www.zingchart.com/images/chartTwitter.png",
                            "background-repeat": "repeat-y",
                            "background-fit": "x",
                            "background-color": "white"
                        },
                        {
                            "background-image": "http://www.zingchart.com/images/chartTwitter.png",
                            "background-repeat": "repeat-y",
                            "background-fit": "x",
                            "background-color": "white"
                        },
                        {
                            "background-image": "http://www.zingchart.com/images/chartTwitter.png",
                            "background-color": "white",
                            "background-fit": "x",
                            "background-repeat": "repeat-y"
                        },
                        {
                            "background-image": "http://www.zingchart.com/images/chartTwitter.png",
                            "background-color": "white",
                            "background-fit": "x",
                            "background-repeat": "repeat-y"
                        },
                        {
                            "background-image": "http://www.zingchart.com/images/chartTwitter.png",
                            "background-repeat": "repeat-y",
                            "background-fit": "x",
                            "background-color": "white"
                        }
                        ,
                        {
                            "background-image": "http://www.zingchart.com/images/chartTwitter.png",
                            "background-repeat": "repeat-y",
                            "background-fit": "x",
                            "background-color": "white"
                        }
                      
                    ]
                }
            ]
        };
 
zingchart.render({ 
	id : 'myChart', 
	data : myConfig, 
	height: 500, 
	width: 725 
});
</script>
